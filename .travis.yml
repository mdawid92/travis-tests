language: python
python:
  - '3.6'
addons:
  ssh_known_hosts: 159.65.48.181


script:
  - echo "dupa"

before_deploy:
  - openssl aes-256-cbc -K $encrypted_33fe656a832f_key -iv $encrypted_33fe656a832f_iv -in travis-key.enc -out /tmp/travis-key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/travis-key

deploy:
  provider: script
  script: ssh -i /tmp/travis-key root@159.65.48.181 "pwd && uname"
  on:
    branch: master