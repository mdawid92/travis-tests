language: python
python:
  - '3.6'
addons:
  ssh_known_hosts: test.mul.space


script:
  - echo "dupa"

before_deploy:
  - openssl aes-256-cbc -K $encrypted_33fe656a832f_key -iv $encrypted_33fe656a832f_iv -in travis-key.enc -out travis-key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 travis-key
  - ssh-add travis-key
  - scp -i travis-key ./deploy.sh root@test.mul.space:~/travis-tests/deploy.sh

deploy:
  provider: script
  skip_cleanup: true
  script: ssh -i travis-key root@test.mul.space "chmod a+x ~/travis-tests/deploy.sh && ~/travis-tests/deploy.sh"
  on:
    branch: master